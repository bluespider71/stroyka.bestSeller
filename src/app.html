<template>
	<div class={blockProductsClasses}>
		<div class="container">
			<div class="block-header">
				<h3 class="block-header__title">{title}</h3>
				<div class="block-header__divider"></div>

				<ul if:true={isGroups} class="block-header__groups-list">
					<template for:each={groups} for:item="item">
						<li key={item.id} data-item={item}>
							<button type="button" class="block-header__group" onclick={handleCategoryClick}>{item.name}</button>
						</li>
					</template>
				</ul>

				<div class="block-header__arrows-list">
					<button class="block-header__arrow block-header__arrow--left" type="button">
						<svg xmlns="http://www.w3.org/2000/svg" width="7" height="11" class=""><path d="M6.7.3c-.4-.4-.9-.4-1.3 0L0 5.5l5.4 5.2c.4.4.9.3 1.3 0 .4-.4.4-1 0-1.3l-4-3.9 4-3.9c.4-.4.4-1 0-1.3z"></path></svg>
            </button>
					<button class="block-header__arrow block-header__arrow--right" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="7" height="11" class=""><path d="M.3 10.7c.4.4.9.4 1.3 0L7 5.5 1.6.3C1.2-.1.7 0 .3.3c-.4.4-.4 1 0 1.3l4 3.9-4 3.9c-.4.4-.4 1 0 1.3z"></path></svg>
					</button>
				</div>
			</div>
		</div>
	</div>
</template>
